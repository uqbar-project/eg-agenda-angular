<!doctype html>
<html lang="en" ng-app="agendaApp">
<!-- TODO:
	BAJAR TODOS LOS .JS Y CSS A ARCHIVOS LOCALE
  -->

<head>
<meta charset="utf-8">
<title>Agenda en Angular</title>
<link rel="stylesheet" href="css/app.css" />

<!-- JQUERY -->
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

<!-- BOOTSTRAP -->
<link rel="stylesheet" 
    href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css">
<script
	src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

<!-- ANGULAR  -->
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.7/angular.min.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.7/angular-animate.js"></script>

</head>

<body data-ng-controller="AgendaController">

	<div class="container">
		<div class="page-header">
			<h1>
				Agenda <small>AngularJS + Play2</small>
			</h1>
		</div>

		<div class="well-lg">
			<div>
			
			<form class="form-search">
				<div class="input-append">
				<input ng-model="textoBusqueda" type="text" class="span2 search-query" placeholder="Nombre o Apellido">
				    <button type="submit" class="btn" ng-click="buscar()"><i class="icon-search"></i></button>
				</div>
			</form>
			
			<table class="table table-striped table-hover">
				<thead>
					<tr><th>Nombre</th><th>Apellido</th><th>Tel</th><th>Email</th><th>Direcci&oacute;n</th></tr>
				</thead>
				<tbody>
					<tr data-ng-repeat="contacto in contactos | filter:textoBusqueda">
						<td>{{contacto.nombre}}</td>
						<td>{{contacto.apellido}}</td>
						<td>{{contacto.telefono}}</td>
						<td>{{contacto.email}}</td>
						<td>{{contacto.direccion}}</td>
					</tr>
				</tbody>
			</table>
			
			</div>
		</div>
	</div>

	<!-- nuestro jscript -->
	<script src="js/app.js"></script>

</body>
</html>
